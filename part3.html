			function handleMouseDown(event){
				// tell the browser we're handling this event
				event.preventDefault();
				event.stopPropagation();
				// get mouse position
				var mx=parseInt(event.clientX-offsetX);
				var my=parseInt(event.clientY-offsetY);
				// test for possible start of dragging
				isDown=(mx>range.x && mx<range.x+range.width && my>range.y-range.height/2 && my<range.y+range.height/2);
			}

			function handleMouseUpOut(event){
				// tell the browser we're handling this event
				event.preventDefault();
				event.stopPropagation();
				// stop dragging
				isDown=false;
			}
			
			function handleMouseMove(event){
				if(!isDown){return;}								// '!' means not/negate
				// tell the browser we're handling this event
				event.preventDefault();
				event.stopPropagation();
				// get mouse position
				mouseX=parseInt(event.clientX-offsetX);
				mouseY=parseInt(event.clientY-offsetY);

function defineShape(s){

  ctx.beginPath();
  ctx.moveTo(s[0].x,s[0].y);
  for(var i=1;i<s.length;i++){
	ctx.lineTo(s[i].x,s[i].y);
  }
  ctx.closePath();
  
}

function handleMouseMove2(event)		{
  // tell the browser we're handling this event

	// is the mouse insied the defined shape?
	if(ctx.isPointInPath(mouseX,mouseY)){

	}else{

	}

  }

  ctx.fillStyle='black';
  }

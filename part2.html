		function defineShape(s){

		  ctx.beginPath();
		  ctx.moveTo(s[0].x,s[0].y);
		  for(var i=1;i<s.length;i++){
			ctx.lineTo(s[i].x,s[i].y);
		  }
		  ctx.closePath();
		  
		}

		function handleMouseMove2(event)		{
		  // tell the browser we're handling this event
		  event.preventDefault();
		  event.stopPropagation();

		  mouseX=parseInt(event.clientX-offsetX);
		  mouseY=parseInt(event.clientY-offsetY);			//these 4 lines all present in part 3
		  
		  for(var i=0;i<shapes.length;i++){
			var s=shapes[i];

			// define the shape path we want to test against the mouse position
			defineShape(s.points);
			// is the mouse insied the defined shape?
			if(ctx.isPointInPath(mouseX,mouseY)){
			  // if yes, fill the shape in red
			  s.drawcolor='argb(0,255,255,255)';	//only works with RGB colour system
			}else{
			  // if no, fill the shape with blue
			  s.drawcolor=s.color;
			}

		  }

		  drawAll();

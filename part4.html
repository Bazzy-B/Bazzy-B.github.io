		<button type="button" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSdCSVKW-iRp1ypUnepaFgy1LPECJy5qAah1B2_gj1Evmi-wDA/viewform?usp=sf_link';">Questionnaire</button>

	<canvas id="canvas" width="1250" height="540"
		style="border:1px solid #FFFFFF;">
		Your browser does not support the canvas element.
	</canvas>
	
	<script>
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	
	ctx.fillStyle='black';
	ctx.font="32px Consolas";
	ctx.fillText(" Hopefully what has been illustrated is that these interactions between",0,50);
	ctx.fillText("   radiation and matter follow the same mechanism, regardless of the",0,80);
	ctx.fillText("            specific scale of the interaction in question.",0,110);
	ctx.fillText("Thus, to summarise:",0,170);
	ctx.fillText("• This is the diagram for ABSORPTION of energy",400,220);
	ctx.fillText("• Where: hv = E(2) - E(1) = ΔE",400,250);
	ctx.fillText("• Where: hv = E(2) - E(1) = ΔE",400,250+166.5);
	ctx.fillText("E(1) & E(2) are QUANTISED (defined) energy levels",390,250+166.5+80);
	ctx.fillText("• This is the diagram for EMISSION of radiation",400,386.5);
	ctx.fillText("E",300,216);
	ctx.fillText("E",300,345.5);
	ctx.fillText("E",300,382.5);
	ctx.fillText("E",300,512);
	ctx.fillText("E",0,280);
	ctx.fillText("E",0,280+37*4.5);
	
	ctx.font="20px Consolas";
	ctx.fillText("hv",180,270);
	ctx.fillText("hv",215,455);
	
	ctx.font="16px Consolas";
	ctx.fillText("2",315,221);
	ctx.fillText("1",315,350.5);
	ctx.fillText("2",315,387.5);
	ctx.fillText("1",315,517);
	
	ctx.lineWidth=4;
	ctx.beginPath();
	
	ctx.moveTo(50,207);
	ctx.lineTo(300,207);
	ctx.moveTo(50,336.5);
	ctx.lineTo(300,336.5);
	ctx.moveTo(50,373.5);
	ctx.lineTo(300,373.5);
	ctx.moveTo(50,503);
	ctx.lineTo(300,503);
	ctx.stroke();
	
	ctx.lineWidth=2;
	ctx.beginPath();
	ctx.moveTo(120,336.5);
	ctx.lineTo(120,210);
	ctx.lineTo(124,214);
	ctx.lineTo(116,214);
	ctx.lineTo(120,210);
		//E arrows
	ctx.moveTo(20,340);
	ctx.lineTo(20,200);
	ctx.lineTo(24,204);
	ctx.lineTo(16,204);
	ctx.lineTo(20,200);
	
	ctx.moveTo(20,340+166.5);
	ctx.lineTo(20,200+166.5);
	ctx.lineTo(24,204+166.5);
	ctx.lineTo(16,204+166.5);
	ctx.lineTo(20,200+166.5);
	
	ctx.moveTo(120,373.5);
	ctx.lineTo(120,500);
	ctx.lineTo(124,496);
	ctx.lineTo(116,496);
	ctx.lineTo(120,500);
	
	ctx.moveTo(120,273.25);
	ctx.lineTo(125,265.25);
	ctx.lineTo(125,281.25);
	ctx.lineTo(120,273.25);
	
	ctx.moveTo(296,273.25+166.5);
	ctx.lineTo(291,265.25+166.5);
	ctx.lineTo(291,281.25+166.5);
	ctx.lineTo(296,273.25+166.5);
	
	ctx.stroke();
	
	function wave()		{
	ctx.beginPath();
	ctx.moveTo(15,200);
	ctx.lineWidth=2;
	for (x = 0; x < 850; x++) {
		ctx.lineTo(x+15,-106.25*Math.sin(x*Math.PI/212.5)+200);
		ctx.stroke();
	}
	
	//draws axis

	ctx.moveTo(15,200);
	ctx.lineTo(865,200);
	ctx.stroke();
	}

	ctx.save();

	ctx.transform(0.2,0,0,0.2,122,233);
	wave();
	ctx.restore();
	ctx.transform(0.2,0,0,0.2,118,399.5);
	wave();
	</script>
